<!DOCTYPE html>
<html>
    <head>
        <title>HTML Multimedia Lesson</title>
    </head>
    <body>
        <h1>HTML Multimedia Lesson</h1>
        <h2>Adding Images</h2>
        <p>You can add images to your HTML using the &lt;img&gt; tag. Here is an example:</p>
        <img src="https://www.example.com/image.jpg" alt="Example Image" width="500" height="300">
        
        <h2>Adding Audio</h2>
        <p>You can add audio files using the &lt;audio&gt; tag. Here is an example:</p>
        <audio controls>
            <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <h2>Adding Video</h2>
        <p>You can add video files using the &lt;video&gt; tag. Here is an example:</p>
        <video width="600" height="400" controls>
            <source src="https://www.example.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
