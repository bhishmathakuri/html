<!DOCTYPE html>
<html>
    <head>
        <title>Learning About HTML Forms</title>
        <link rel="icon" type="images" href="Images/">
    </head>
    <body>
        <h1 style="text-align: center;"> Learning About HTML Forms and Form Elements </h1>
        <form action="/index.html" target="_self" novalidate method="post" > 
            <label for="name">First name</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Last Name</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="age">Password</label><br>
            <input type="password" id="age" name="age" required><br><br>
            <label for="number">Phone Number</label><br>
            <input type="number" id="number" name="number" size="50" required><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <label for="birthday"> Choose Your Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
        </form> 
    </body>
